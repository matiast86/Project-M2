<body>
    <header>
        <nav class="nav">
            <div id="logo">
                <a href="../index.html">

                </li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>TELL ME ABOUT YOUR FAVORITE FILM</h1>
        <section class="container">
            <form method="post" action="/createMovie" id="form">
                <div class="mb-3 col">
                    <label for="title" class="form-label">Title:</label>
                    <input type="text" class="form-control" id="title" placeholder="Film title" required>
                </div>
                <div class="mb-3 col">
                    <label for="year" class="form-label">Year:</label>
                    <input type="number" class="form-control" id="year" rows="3" placeholder="Release year"
                        required></input>
                </div>
                <div class="mb-3 col">
                    <label for="Director" class="form-label">Director:</label>
                    <input type="text" class="form-control" id="director" rows="3" placeholder="Director"
                        required></input>
                </div>
                <div class="mb-3 col">
                    <label for="duration" class="form-label">Duration:</label>
                    <input type="text" class="form-control" id="duration" rows="3" placeholder="Duration"
                        required></input>
                </div>
                <div class="mb-3 col">
                    <label for="genre" class="form-label">Genre: Choose one or more. Use Ctrl for multiple
                        selection.</label>
                    <select class="form-select" multiple aria-label="film-genres" required id="genre">
                        <option value="Action">Action</option>
                        <option value="Adventure">Adventure</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Fantasy">Fantasy</option>
                        <option value="Sci-Fi">Sci-Fi</option>
                        <option value="Drama">Drama</option>
                        <option value="Romance">Romance</option>
                        <option value="Crime">Crime</option>
                        <option value="Musical">Musical</option>
                        <option value="Thriller">Thriller</option>
                    </select>
                </div>
                <div class="mb-3 col">
                    <label for="rate" class="form-label">Rate:</label>
                    <input type="text" class="form-control" id="rate" rows="3" placeholder="Rate" required></input>
                </div>
                <div class="mb-3 col">
                    <label for="poster" class="form-label">Poster:</label>
                    <input type="text" class="form-control" id="poster" rows="3" placeholder="Poster link"
                        required></input>
                </div>
                <button type="submit" class="btn btn-dark" id="button">Create Film</button>
                <button type="submit" class="btn btn-dark" id="deleteButton">Clear Form</button>
            </form>
        </section>
    </main>
    <script src="../public/bundle.js"></script>
</body>

</html>
